                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

    <!-- Section-->
    <section class="py-5 bg-dark">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="d-flex gap-3 justify-content-center">
                <!--Adicionando Filmes-->

                <div class=" w-50">
                    <ul id="lista-filmes-add" class="list-group"></ul>
                </div>

                <!-- Local para enviar informações -->
                <div class="mx-auto text-white">
                    <form id="filmeForm" enctype="multipart/form-data">
                        <!-- Campo para o nome do filme -->
                        <div class="form-group mb-3">
                            <label for="nomeFilme" class="form-label">Nome do Filme:</label>
                            <input type="text" class="form-control" id="nomeFilme" name="nomeFilme" required>
                        </div>
                        <div class="d-flex gap-3 align-items-end">
                            <!-- Campo para a imagem do filme -->
                            <div class="form-group mb-3 w-50">
                                <label for="imagem-filme-adicionar" class="form-label">Imagem do Filme:</label>
                                <input type="url" class="form-control" id="imagem-filme-adicionar" name="imagem-filme-adicionar"
                                    accept="image/*" required>
                            </div>
                            <div class="form-group mb-3 w-50">
                                <select id="faixa-etaria-form" class="form-select" aria-label="Default select example">
                                    <option selected>Faixa etária</option>
                                    <option value="0">Livre</option>
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="14">14</option>
                                    <option value="16">16</option>
                                    <option value="18">18</option>
                                </select>
                            </div>
                        </div>

                        <!-- Pré-visualização da imagem e nome -->
                        <div class="mb-3">
                            <h4 class="text-center">Pré-visualização</h4>
                            <p id="nomePreview" class="text-center"></p>
                            <img id="imagemPreview" class="img-fluid d-block mx-auto"
                                style="max-width: 300px; max-height: 300px;" />
                        </div>

                        <!-- Botão para enviar o formulário -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning btn-outline-light">Enviar Filme</button>
                    </form>
                </div>

    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        </div>
